<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/gsap@3.9.0/dist/gsap.min.js"></script>

    <!-- //scrollTrigger CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lottie-web@5.7.8/build/player/lottie.min.js"></script>

    <title>Document</title>
</head>
<style>
#lottie-container {
    width: 300px;
    height: 300px;
  }
</style>
<body>
    <div id="lottie-container"></div>

    <script type="text/javascript" src="js/script.js"></script>
    <script>
        // Replace 'your-animation.json' with the path to your Lottie JSON file
        const animationData = 'Lottie Lego.json';
      
        // Replace 'lottie-container' with the ID of your container
        const container = document.getElementById('lottie-container');
      
        lottie.loadAnimation({
          container: container,
          renderer: 'svg', // You can use 'canvas' as an alternative
          loop: true, // Set to false if you don't want the animation to loop
          autoplay: true,
          path: animationData,
        });
      </script>
      
</body>
</html>
